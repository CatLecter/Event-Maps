{% extends "base.html" %}

{% block user %}
    {% if current_user.is_authenticated %}
        <div class="col-3">
            <div class="user-block__column">
                <div class="thumb-lg member-thumb mx-auto"><img src="https://bootdey.com/img/Content/avatar/avatar7.png" class="rounded-circle img-thumbnail" alt="profile-image"></div>
                <div class="">
                    <h4>{{ first_name }} {{ last_name }}</h4>
                    <p class="text-muted">Login <span>: </span><span><a href="#" class="text-pink">websitename.com</a></span></p>
                    <p class="text-muted">E-mail <span>: </span><span><a href="#" class="text-pink">websitename.com</a></span></p>
                    <p class="text-muted">Address <span>: </span><span><a href="#" class="text-pink">websitename.com</a></span></p>
                    <p class="text-muted">Vk <span>: </span><span><a href="#" class="text-pink">websitename.com</a></span></p>
                    <p class="text-muted">Facebook <span>: </span><span><a href="#" class="text-pink">websitename.com</a></span></p>
                </div>
                <a href="#" class="btn btn-primary btn-lg active" role="button" aria-pressed="true">Редактировать профиль</a>
            </div>
        </div>
    {% endif %}
{% endblock %}

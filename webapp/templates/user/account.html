<div class="row" align="middle">
    <div class="avatar-item">
        <div class="avatar-hover_wrapper" style="width: 300px; height: 300px;">
            <div class="avatar-photo" style="background-image: url({{ current_user.path_to_avatar }});"></div>
            <div class="avatar-hover" id="parent">
                <a href="#" class="avatar-hover_icon fa fa-heart"></a>
                <div class="avatar-hover_middle">
                    <a href="#" class="avatar-hover_icon fa fa-user"></a>
                    <a href="#" class="avatar-hover_icon fa fa-envelope"></a>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="row" style="height: 7%;"></div>
<div class="user-block__column">
    <div class="">
        <div class="row" style="height: 5px"></div>
        <h4>{{ current_user.first_name }} {{ current_user.last_name }}</h4>
        <div class="accordion" id="accordionPanelsStayOpenExample">
            <div class="accordion-item">
                <h2 class="accordion-header" id="panelsStayOpen-headingOne">
                <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#panelsStayOpen-collapseOne" aria-expanded="true" aria-controls="panelsStayOpen-collapseOne">
                    Данные профиля:
                </button>
                </h2>
                <div id="panelsStayOpen-collapseOne" class="accordion-collapse collapse" aria-labelledby="panelsStayOpen-headingOne">
                <div class="accordion-body">
                    <p class="text-muted">Логин<span>: </span><span>{{ current_user.login }}</span></p>
                    <p class="text-muted">E-mail <span>: </span><span><a href="mailto: {{ current_user.email }}" class="text-pink">{{ current_user.email }}</a></span></p>
                    <p class="text-muted">Адресс<span>: </span><span>{{ current_user.address }}</span></p>
                    <p class="text-muted">
                        Интересы
                        <span>: </span>
                        <span>
                            {% for tag in current_user.tag %}
                                <a href="#" class="text-pink">{{ tag }}</a>
                                <span>; </span>
                            {% endfor %}
                        </span>
                    </p>
                </div>
                </div>
            </div>
        </div>
        <div class="accordion" id="accordionPanelsStayOpenExample">
            <div class="accordion-item">
                <h2 class="accordion-header" id="panelsStayOpen-headingTwo">
                <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#panelsStayOpen-collapseTwo" aria-expanded="true" aria-controls="panelsStayOpen-collapseTwo">
                    Созданные мной события:
                </button>
                </h2>
                <div id="panelsStayOpen-collapseTwo" class="accordion-collapse collapse" aria-labelledby="panelsStayOpen-headingTwo">
                    <div class="accordion-body">
                        <p class="text-muted" align="left">
                            <span>
                                {% for my_event in  my_events %}
                                    {{  my_event }}
                                    <br>
                                {% endfor %}
                            </span>
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

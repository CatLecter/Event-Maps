<!doctype html>
<html lang="ru_RU">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href="{{ url_for("static", filename='styles/style.css') }}" rel="stylesheet">
    <link href="{{ url_for("static", filename='styles/news_style.css') }}" rel="stylesheet">
    <link href="{{ url_for("static", filename='styles/footer_style.css') }}" rel="stylesheet">
    <link href="{{ url_for("static", filename='styles/card_map_style.css') }}" rel="stylesheet">
    <title>{{ page_title }}</title>
  </head>
  <body style="background-image: url('{{ url_for("static", filename='images/textured-backgrounds_1.jpg') }}')">
    {% include "menu.html" %}
    <div class="container">
      <div class="row" style="padding: 15px 15px height: 100% width: 100%;">
        <div class="col-3">
          {% include "user/user.html" %}
        </div>
        <div class="col-9">
          {% block content %}{% endblock %}
        </div>
      </div>
    </div>
    {% include "footer.html" %}
    <!--
    <script src="https://api-maps.yandex.ru/2.1/?apikey={{ apikey }}&lang=ru_RU" type="text/javascript"></script>
    -->
    <script src="https://api-maps.yandex.ru/2.1/?lang=ru-RU&amp;apikey={{ apikey }}" type="text/javascript"></script>
    <script src="https://yandex.st/jquery/2.2.3/jquery.min.js" type="text/javascript"></script>
    <script src="{{ url_for("static", filename='scripts/visible_events.js') }}"></script>
    <script src="{{ url_for("static", filename='scripts/panel.js') }}"></script>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
  </body>
</html>

<!doctype html>
<html lang="ru">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <script src="https://api-maps.yandex.ru/2.1/?apikey={{ apikey }}&lang=ru_RU" type="text/javascript"></script>
    <title>{{ page_title }}</title>
    <script type="text/javascript">
      ymaps.ready(init);
        function init(){
            var myMap = new ymaps.Map("map", {
                center: [{{ latitude }}, {{ longitude }}],
                zoom: {{ use_zoom }}
            });
        }
    </script>
  </head>
  <body style="background-image: url('{{ url_for("static", filename='bunting-flag.png') }}')">
    <div class="row" style="height: 30px"></div>
    <div class="row">
      <div class="col-auto" style="width: 42px"></div>
      <div class="card" id="vanta_birds" style="width: 96%; box-shadow: 0px 5px 10px 2px rgba(34, 60, 80, 0.2);">
        <h1 class="display-1" align="left">{{ page_title }}</h1>
      </div>
      <div class="col-auto" style="width: 42px"></div>
    </div>
    <div class="row" style="height: 30px"></div>
    <div class="row">
      <div class="col-auto" style="width: 30px"></div>
      <div class="col-12 col-sm-6 col-xxl d-flex">
        <div class="card illustration flex-fill" style="background:#F5F5F5; box-shadow: 0px 5px 10px 2px rgba(34, 60, 80, 0.2);">
          <div class="card-body p-0 d-flex flex-fill">
            <div class="row g-0 w-100">
              <div class="col-6">
                <div class="illustration-text p-3 m-1">
                  <form>
                    <h2 class="h4 mb-3 fw-normal">Вход в аккаунт</h2>
                
                    <div class="form-floating" style="width: 250px">
                      <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
                      <label for="floatingInput">Адрес почты</label>
                    </div>
                    <div class="form-floating" style="width: 250px">
                      <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
                      <label for="floatingPassword">Пароль</label>
                    </div>
                
                    <div class="checkbox mb-3">
                      <label>
                        <input type="checkbox" value="remember-me"> Запомнить меня
                      </label>
                    </div>
                    <button class="w-100 btn btn-lg btn-primary" type="submit">Вход</button>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="col-md-9">
        <div id="carouselExampleControls" class="carousel slide" data-bs-ride="carousel" align="center">
          <div class="carousel-inner">
            <div class="carousel-item active">

            <!-- Начало контейнера для новостей -->

              <div class="card" style="width: 1100px; height: 730px; box-shadow: 0px 5px 10px 2px rgba(34, 60, 80, 0.2);">
                <div class="card-header">
                  <h1 align="center">Новости</h1>
                </div>
                <div class="card-body">
                  <blockquote class="blockquote mb-0">
                    <div class="container" align="center">
                      <div class="row row-cols-1 row-cols-md-3 g-4">
                        <div class="col" style="width: 347px; height: 300px">
                          <div class="card h-100">
                            <img src="https://findicons.com/files/icons/208/peter_griffin/300/peter_griffin_football_zoomed_2.png" class="card-img-top" style="width: 75%; height: 75%" alt="Описание картинки">
                            <div class="card-body">
                              <h5 class="card-title">Первая новость</h5>
                              <p class="card-text">Описание новости.</p>
                            </div>
                          </div>
                        </div>
                        <div class="col" style="width: 347px; height: 300px">
                          <div class="card h-100">
                            <img src="https://avatanplus.ru/files/resources/original/57443acb55913154e285aa56.png" class="card-img-top" style="width: 75%; height: 75%" alt="Описание картинки">
                            <div class="card-body">
                              <h5 class="card-title">Вторая новость</h5>
                              <p class="card-text">Описание новости.</p>
                            </div>
                          </div>
                        </div>
                        <div class="col" style="width: 347px; height: 300px">
                          <div class="card h-100">
                            <img src="https://cdn.iconscout.com/icon/free/png-512/red-among-us-3218512-2691060.png" class="card-img-top" style="width: 75%; height: 75%" alt="Описание картинки">
                            <div class="card-body">
                              <h5 class="card-title">Третья новость.</h5>
                              <p class="card-text">Описание новости.</p>
                            </div>
                          </div>
                        </div>
                        <div class="col" style="width: 347px; height: 300px">
                          <div class="card h-100">
                            <img src="https://png.pngtree.com/png-clipart/20190613/original/pngtree-tree-icon-png-image_3566053.jpg" class="card-img-top"  style="width: 75%; height: 75%" alt="Описание картинки">
                            <div class="card-body">
                              <h5 class="card-title">Четвёртная новость.</h5>
                              <p class="card-text">Описание новости.</p>
                            </div>
                          </div>
                        </div>
                        <div class="col" style="width: 347px; height: 300px">
                          <div class="card h-100">
                            <img src="https://assets.turbologo.ru/blog/ru/2021/01/18161443/rebranding.png" class="card-img-top"  style="width: 75%; height: 75%" alt="Описание картинки">
                            <div class="card-body">
                              <h5 class="card-title">Пятая новость.</h5>
                              <p class="card-text">Описание новости.</p>
                            </div>
                          </div>
                        </div>
                        <div class="col" style="width: 347px; height: 300px">
                          <div class="card h-100">
                            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQTP8GUOZ7_IzLLBqjqic60Nwu9O0nRrMkFpQ&usqp=CAU" class="card-img-top"  style="width: 75%; height: 75%" alt="Описание картинки">
                            <div class="card-body">
                              <h5 class="card-title">Шестая новость.</h5>
                              <p class="card-text">Описание новости.</p>
                            </div>
                          </div>
                        </div>
                      </div>
                    </div>
                  </blockquote>
                </div>
              </div>
            
            <!-- Конец контейнера для новостей -->

            </div>
            <div class="carousel-item">

            <!-- Начало контейнера для карты -->

              <div class="card" style="width: 1100px; height: 730px; box-shadow: 0px 5px 10px 2px rgba(34, 60, 80, 0.2);">
                <div class="card-header">
                  <h1 align="center">Карта событий</h1>
                </div>
                <div class="card-body">
                  <blockquote class="blockquote mb-0">
                    <div class="container" id="map" style="width: 1070px; height: 620px"></div>
                  </blockquote>
                </div>
              </div>
              
            <!-- Конец контейнера для карты -->

            </div>
          </div>
          <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
          </button>
          <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
          </button>
        </div> 
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js" integrity="sha384-Atwg2Pkwv9vp0ygtn1JAojH0nYbwNJLPhwyoVbhoPwBhjQPR5VtM2+xf0Uwh9KtT" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r121/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vanta@latest/dist/vanta.birds.min.js"></script>
    <script type="text/javascript">
      VANTA.BIRDS({
        el: "#vanta_birds",
        mouseControls: true,
        touchControls: true,
        gyroControls: false,
        minHeight: 100.00,
        minWidth: 200.00,
        scale: 1.00,
        scaleMobile: 1.00,
        backgroundColor: 0xEAFAFF,
        color1: 0xFAC03C,
        color2: 0xA350A5,
        colorMode: "lerp",
        birdSize: 4.00,
        speedLimit: 2.00
      })
    </script>
  </body>
</html>
